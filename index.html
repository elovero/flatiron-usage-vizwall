<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flatiron Slurm Data Usage</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./flexboxgrid.css" />
  </head>
  <body class="body">
    <header class="container-fluid">
      <div class="row bottom-xs between-xs">
        <h1 class="heading">Slurm Watch</h1>
        <h4 id="loading" class="alert">Loading</h4>
        <h4 id="lastMeasuredTime" class="alert"></h4>
      </div>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-6">
          <div class="chart-container">
            <canvas id="cpuChart"></canvas>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="chart-container row">
            <div class="col-xs-6"><canvas id="gpuChart1"></canvas></div>
            <!-- <div class="col-xs-6"><canvas id="gpuChart2"></canvas></div> -->
          </div>
        </div>
      </div>
    </div>
    <script src="./dist/renderer.js"></script>
  </body>
</html>
