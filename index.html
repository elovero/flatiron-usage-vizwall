<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SLURM WATCH: Flatiron Slurm Data Usage</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poller+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./flexboxgrid.css" />
  </head>
  <body class="body">
    <div class="column">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <div class="chart-container">
              <canvas id="nodeChart"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-2">
            <div class="chart-container">
              <h1 class="heading">⚡ SLURM WATCH ⚡</h1>
              <h4 id="loading" class="alert">Loading</h4>
              <h4 id="lastMeasuredTime" class="alert"></h4>
            </div>
          </div>
          <div class="col-xs-5">
            <div class="chart-container">
              <canvas id="cpuChart"></canvas>
            </div>
          </div>
          <div class="col-xs-5 row">
            <div class="chart-container row middle-xs">
              <div class="col-xs-6"><canvas id="gpuChart1"></canvas></div>
              <div class="col-xs-6"><canvas id="gpuChart2"></canvas></div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-10">
            <div class="chart-container">
              <canvas id="bubbleplot"></canvas>
            </div>
          </div>
          <div class="col-xs-2">
            <div class="chart-container">
              <p>Current Queue Length</p>
              <div id="queueTable"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
